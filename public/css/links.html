<!-- LOADING DE TODOS OS AJAX -->

<script>

let swalInstance; 

function showLoadingAlert() {
    swalInstance = Swal.fire({
        title: "Carregando...",
        html: "Por favor, aguarde enquanto estamos processando seu pedido.",
        timerProgressBar: true,
        didOpen: () => {
            Swal.showLoading();
        },
        willClose: () => {
            
        }
    });
}

function closeLoadingAlert() {
    if (swalInstance) {
        swalInstance.then((result) => {
            if (result.dismiss === Swal.DismissReason.timer) {
                console.log("Alerta fechado automaticamente ap√≥s o tempo.");
            }
        });
        swalInstance.close();
    }
}

$(document).ready(function() {
    $(document).ajaxStart(function() {
        showLoadingAlert();
    });

    $(document).ajaxStop(function() {
        closeLoadingAlert();
    });

});
</script>
